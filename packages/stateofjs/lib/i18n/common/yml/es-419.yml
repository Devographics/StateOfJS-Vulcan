locale: es-419
translations:
  
  ###########################################################################
  # General
  ###########################################################################

  # homepage
  - key: general.why_create_account
    t: ¿Por qué tengo que crear una cuenta?
  - key: general.create_account_reasons
    t: >
      Te pedimos crear una cuenta para:

      - Evitar respuestas duplicadas

      - Darte acceso a tu información
      
      - Guardar tu sesión mientras avanzas
      
      - Notificarte cuando los resultados estén disponibles
  - key: general.survey_closed
    t: >
      Lo lamentamos, la encuesta ya está cerrada. Todavía puedes revisar tu información pero no podrás modificarla.
  - key: general.survey_read_only
    t: >
      Estás viendo esta encuesta en modo de sólo lectura.
  - key: general.survey_read_only_back
    t: >
      <a href="{link}">Volver</a> a la página principal de la encuesta para comenzar o retomar una sesión.

  # surveys
  - key: general.open_surveys
    t: Encuestas Abiertas
  - key: general.no_open_surveys
    t: No hay encuestas abiertas actualmente.
  - key: general.closed_surveys
    t: Encuestas Cerradas
  - key: general.start_survey
    t: Comenzar Encuesta »
  - key: general.continue_survey
    t: Continuar Encuesta »
  - key: general.review_survey
    t: Revisar Encuesta »
  - key: general.preview_survey
    t: Previsualizar Encuesta »
  - key: general.finish_survey
    t: Finalizar Encuesta »
  - key: general.survey_closed
    t: Esta encuesta ahora está cerrada.
  - key: general.survey_results
    t: Ver Resultados de la Encuesta »
  - key: general.surveys_available_languages
    t: "Encuestas disponibles en:"
  - key: general.help_us_translate
    t: Ayúdanos a traducir las encuestas »

  # footer
  - key: general.privacy_policy
    t: Política de Privacidad
  - key: general.leave_issue
    t: ¿Preguntas? ¿Encontraste un error? <a href="{link}" target="_blank">Deja un issue</a>.
  - key: general.emoji_icons
    t: Emojis por <a target="_blank" rel="noreferrer" href="https://icons8.com">Icons8</a>
    
  # navigation
  - key: general.table_of_contents
    t: Tabla de Contenidos
  - key: general.all_questions_optional
    t: >
      Nota: todas las preguntas son opcionales - completar el 100% no es necesario.
  - key: general.data_is_saved
    t: Tu información es guardada cada vez que navegas a la sección anterior o siguiente.
  
  # thanks
  - key: general.back
    t: Atrás
  - key: general.thanks
    t: >
      ¡Gracias por llenar la encuesta!
      
      Tu información se ha guardado. Puedes revisarla o modificarla hasta que la encuesta cierre.

      Además, puedes ayudarnos a difundir compartiendo esta encuesta. Todo cuenta, y ayudará a hacer que nuestros datos
      sean aún más representativos:

  # share
  - key: general.share_subject
    t: >
      Encuesta {surveyName}
  - key: general.share_text
    t: >
      ¡La encuesta {surveyName} de este año ya está abierta! {link}

  
