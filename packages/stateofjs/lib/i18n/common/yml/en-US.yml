  # Feature Overview
  - key: block.title.featuresOverview
    t: Usage Overview
  - key: block.description.featuresOverview
    t: >
      This chart presents the various adoption rates for all features, grouped by category.


      The size of the <span class="text-teal-darker text-bold">outer circle</span> corresponds to the total number of users who know about
      a feature, while the <span class="text-teal text-bold">inner one</span> represents those who have actually used it.


      Hover on each node to view detailed data along with an <span class="text-blackpink text-bold">overlay</span> representing the total number of survey respondents.

  # Features Section Overview
  - key: block.title.featuresSectionOverview
    t: Usage Overview
  - key: block.description.featuresSectionOverview
    t: >
      The size of the <span class="text-teal-darker text-bold">outer circle</span> corresponds to the total number of users who know about
      a feature, while the <span class="text-teal text-bold">inner one</span> represents those who have actually used it.


      Hover on each node to view detailed data along with an <span class="text-blackred text-bold">overlay</span> representing the total number of survey respondents.

  - key: block.title.featuresExperienceHeatmap
    t: Usage by Years Of Experience
  - key: block.description.featuresExperienceHeatmap
    t: |
      The ‚Äúoverall‚Äù column shows overall usage for each feature (respondents who selected ‚Äúhave used it‚Äù),
      while the following columns show the usage ratio for each ‚Äúyears of experience‚Äù bracket.

      A brighter <span class="text-teal text-bold">teal</span> background indicates
      a higher-than-overall-average ratio for a given bracket.

