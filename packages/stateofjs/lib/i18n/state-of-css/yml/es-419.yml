  ###########################################################################
  # General
  ###########################################################################

  - key: general.survey_intro_css2020
    t: >
      CSS está evolucionando más rápido que nunca.

      
      Flexbox, Grid, Multi-Column… Por no hablar de paradigmas completamente nuevos como CSS-inJS.

      
      Así que después del éxito de nuestra encuesta anual State Of JavaScript,
      decidimos entrar en el mundo de los estilos y selectores para ayudar a
      identificar las últimas tendencias… ¡e intentar unir la siempre creciente "gran división del front-end"!

