  ###########################################################################
  # General
  ###########################################################################

  - key: general.survey_intro_css2020
    t: >
      CSS развивается быстрее, чем когда-либо.

      
      Flexbox, Grid, Multi-Column…  Не говоря уже о совершенно новых парадигмах, таких как CSS-in-JS.

      
      И так после успеха нашего ежегодного опроса State Of JavaScript, 
      мы решили взять на себя мир стилей и селекторов, чтобы помочь определить последние тенденции… 
      и попытаться преодолеть постоянно растущий “великий фронтенд разрыв”!

